<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script defer src="validity.js"></script>
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            
            <form class = "form" id = "form">
                
                <div class="form-control">
                    <label for="first">First Name</label>
                    <input type="text" placeholder="ex. John" id = "first">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="last">Last Name</label>
                    <input type="text" placeholder="ex. Doe" id = "last">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="ex. johndoe" id = "username">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Type password" id = "password">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small>Error message</small>               
                    <figure>
                        <figcaption style="color: black;">Password must contain</figcaption>
                    <ul>
                    <li class="lowercase-char">At least one lowercase character</li>
                    <li class="uppercase-char">At least one uppercase character</li>
                    <li class="number-char">At least one number</li>
                    <li class="eight-char">At least 8 characters</li>
                    </ul>
                    </figure>
                
                </div>
                <div class="form-control">
                    <label for="password2"> Confirm Password</label>
                    <input type="password" placeholder="Re-type password" id = "password2">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small>Password must include one capital letter, one lower case letter, and at least one number.</small>
                </div>
               
                <button type = "submit">Create account</button>
                <p class="message">Already have an account? <a href="index.html" >Sign In</a></p>
            </form>
        </div>
    </body>
</html>
