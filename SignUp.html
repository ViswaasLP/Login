<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script defer src="SignUp.js"></script>
        <link rel="stylesheet" href="SignUpStyle.css">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            
            <form class = "form" id = "form">
                <h5>* indicates required fields.</h5>
                <div class="form-control">
                    <label for="first">First Name*</label>
                    <input aria-describedby="firstName" type="text" placeholder="ex. John" id = "first">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id="firstName" aria-hidden="true">Error message</small>
                </div>
                <div class="form-control">
                    <label for="last">Last Name*</label>
                    <input aria-describedby="lastName" type="text" placeholder="ex. Doe" id = "last">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "lastName" aria-hidden="true">Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Username*</label>
                    <input aria-describedby="user" type="text" placeholder="ex. johndoe" id = "username">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "user" aria-hidden="true">Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password*</label>
                    <input aria-describedby="pass passwordLists" type="password" placeholder="Type password" id = "password">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "pass" aria-hidden="true">Error message</small>               
                    <figure id = "passwordLists">
                        <figcaption style="color: black;">Password must contain atleast</figcaption>
                    <ul>
                    <li class="lowercase-char">one lowercase character [a-z]</li>
                    <li class="uppercase-char">one uppercase character [A-Z]</li>
                    <li class="number-char">one number [0-9]</li>
                    <li class="eight-char">8 characters</li>
                    </ul>
                    </figure>
                
                </div>
                <div class="form-control">
                    <label for="password2"> Confirm Password*</label>
                    <input aria-describedby="confirmPassword" type="password" placeholder="Re-type password" id = "password2">
                    <i class="fas fa-check-circle    "></i>
                    <i class="fas fa-exclamation-circle    "></i>
                    <small id = "confirmPassword" aria-hidden="true" >Error message.</small>
                </div>
               
                <button type = "submit">Create account</button>
                <p class="message">Already have an account? <a href="Login.html" >Sign In</a></p>
            </form>
        </div>
    </body>
</html>
