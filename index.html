<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Login</h2>
            </div>
            
            <form class = "form" id = "form">
                
                <div class="form-control">
                    <label for="username">Username</label>
                    <input aria-describedby="message1" type="text" placeholder="username" id = "username">

                    <i class="fas fa-exclamation-circle    "></i>
                    <small aria-hidden = "true" id = "message1"></small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input aria-describedby="message2" type="password" placeholder="password" id = "password">

                    <i class="fas fa-exclamation-circle    "></i>
                    <small aria-hidden = "true" id = "message2"></small>
                </div>
               
                <button type = "submit">Login</button>

                <p class="message">Not registered? <a href="SignUp.html" >Create an account</a></p>
            </form>

            
        </div>

    </body>
</html>
